<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0dd41b0d4.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>
<body>
    <header>
        <figure>
            <a href="index.html">
                <img src="images/logo/Booki.png" alt="Logo de notre site web Booki" class="logo">
            </a>
        </figure>
        <nav>
            <a href="#">Hébergements</a>
            <a href="#">Activités</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Trouver votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <form>
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" name="" id="" placeholder="Marseille, France">
                <button type="submit">
                    <span>Rechercher</span>
                    <i class="fa-solid fa-magnifying-glass wen"></i>
                </button>
            </form>
            <div class="filters">
                <h2>Filtres</h2>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-money-bill-wave"></i>
                            Économique
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-person"></i>
                            Familial
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-heart"></i>
                            Romantique
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-fire"></i>
                            Nos pépites
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
